name: req1

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: req1
      POSTGRES_USER: req1
      POSTGRES_PASSWORD: req1dev
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  dev:
    build: .devcontainer/
    profiles: [dev]
    network_mode: host
    pid: host
    command: sleep infinity
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock

volumes:
  pgdata:
